apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-downloader
  labels:
    app: app-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-downloader
  template:
    metadata:
      labels:
        app: app-downloader
    spec:
      containers:
        - name: app-downloader
          image: achoy08/app-downloader
          env:
            - name: HOSTNAME
              value: "app-downloader"
            - name: API_URL
              value: "https://api.biorxiv.org/covid19/0"
            - name: RABBITMQ
              value: "databases-rabbitmq"
            - name: OUT_QUEUE
              value: "detail_downloader"
            - name: IN_QUEUE
              value: "downloader"
            - name: RABBIT_USER
              value: "user"
            - name: RABBITMQPASS
              valueFrom:
                secretKeyRef:
                  name: databases-rabbitmq
                  key: rabbitmq-password
                  optional: false
            - name: MARIADBENDPOINT
              value: databases-mariadb-primary
            - name: MARIADBPASS
              valueFrom:
                secretKeyRef:
                  name: databases-mariadb
                  key: mariadb-root-password
                  optional: false
            - name: MARIADBPORT
              value: "3306"
            - name: MARIADB_USER
              value: "root"
            - name: MARIADB_DB
              value: "workload"

          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"